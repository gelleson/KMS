<h2>Latest Notes</h2>

<nz-list nzItemLayout="horizontal" >
      <nz-list-item *ngFor="let item of notes">
          <ng-container >
          <nz-list-item-meta
            [nzDescription]="desc"
          >

            <ng-template #desc>
              By Me at {{item.created_at | date}}
            </ng-template>
            <nz-list-item-meta-title>
              <small [style.background]="scopeMap.get(item.scope)?.color_card">{{scopeMap.get(item.scope)?.name }}</small>
              <a routerLink="/notes/{{item.id}}">{{ item.name}}</a>
            </nz-list-item-meta-title>
          </nz-list-item-meta>
        </ng-container>


      </nz-list-item>
      <nz-list-empty *ngIf="notes.length === 0"></nz-list-empty>
</nz-list>
